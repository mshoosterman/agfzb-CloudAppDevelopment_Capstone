<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <form action="{% url 'djangoapp:registration' %}" method="post">
        <div class="container" >
            <h1 style="color:blue"><b>Sign Up</b></h1>
            <hr>
            <div class="form-group">
                <label for="username"><b>User Name</b></label>
                <input type="text" placedholder="Enter User Name: " name="username" required>
            </div>
            <div class="form-group">
                <label for="firstname"><b>First Name</b></label>
                <input type="text" placedholder="Enter First Name: " name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname"><b>Last Name</b></label>
                <input type="text" placedholder="Enter Last Name: " name="lastname" required>
            </div>
            <div class="form-group">
                <label for="psw"><b>Password</b></label>
                <input type="password" placedholder="Enter Password: " name="psw" required>
            </div>
            <div>
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
        </div>
    </form>
    </body>
</html>
